<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Text Editor</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="main-container">
    <div class="image-container">
      <div class="text-editor">
        <input type="text" id="textInput" placeholder="Type text here"><br>
        <button onclick="addText()">Add Text</button><br>
        <label for="textColor">Text Color:</label>
        <input type="color" id="textColor"><br>
        <label for="textSize">Text Size:</label>
        <input type="number" id="textSize" value="16"><br>
        <label for="fontFamily">Font Family:</label>
        <select id="fontFamily">
          <option value="Arial">Arial</option>
          <option value="Verdana">Verdana</option>
          <option value="Georgia">Georgia</option>
          <option value="Times New Roman">Times New Roman</option>
        <option value="Calibri">Calibri</option>
        <option value="Courier New">Courier New</option>
        <option value="Pacifico">Pacifico</option>
         <option value="Roboto">Roboto</option>
        <option value="Oswald">Oswald</option>
        <option value="Open Sans">Open Sans</option>
        <option value="Montserrat">Montserrat</option>
        <option value="Lato">Lato</option>
        <option value="Raleway">Raleway</option>
        <option value="Source Sans Pro">Source Sans Pro</option>
        </select><br>
        
        <div>
          <input type="checkbox" id="boldCheckbox">
          <label for="boldCheckbox">Bold</label>
        </div>
        <div>
          <input type="checkbox" id="italicCheckbox">
          <label for="italicCheckbox">Italic</label>
        </div>
        <div>
          <input type="checkbox" id="underlineCheckbox">
          <label for="underlineCheckbox">Underline</label>
        </div>
        
        <button onclick="applyStyles()">Apply Styles</button>
      </div>
    </div>
    <div class="canvas-container" id="canvas">
      <!-- Canvas content here -->
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
